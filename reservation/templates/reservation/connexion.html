<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, user-scalable=yes">
    <title>Connexion - Campus Réservation</title>
    <!-- Bootstrap 5 + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            max-width: 450px;
            width: 100%;
        }
        
        .login-card {
            background: white;
            border-radius: 32px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.02);
            border: 1px solid rgba(226, 232, 240, 0.6);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header i {
            font-size: 3rem;
            color: #3b7cff;
            background: #e9f0ff;
            padding: 1rem;
            border-radius: 20px;
        }
        
        .login-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-top: 1rem;
            color: #0f172a;
        }
        
        .login-header p {
            color: #64748b;
            font-size: 0.95rem;
        }
        
        .form-label {
            font-weight: 500;
            color: #334155;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border-radius: 16px;
            border: 1.5px solid #e2e8f0;
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .form-control:focus {
            border-color: #3b7cff;
            box-shadow: 0 0 0 4px rgba(59, 124, 255, 0.1);
        }
        
        .btn-login {
            background: #0f172a;
            border: none;
            padding: 0.9rem;
            border-radius: 40px;
            font-weight: 600;
            font-size: 1rem;
            color: white;
            width: 100%;
            transition: all 0.2s;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-login:hover {
            background: #1e293b;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.1);
        }
        
        .alert {
            border-radius: 16px;
            border: none;
            padding: 1rem 1.25rem;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .footer-links {
            text-align: center;
            margin-top: 2rem;
            color: #64748b;
        }
        
        .footer-links a {
            color: #3b7cff;
            text-decoration: none;
            font-weight: 600;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- HEADER -->
            <div class="login-header">
                <i class="bi bi-calendar-check"></i>
                <h1>Bienvenue</h1>
                <p>Connectez-vous pour réserver vos salles</p>
            </div>
            
            <!-- MESSAGES -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        <i class="bi {% if message.tags == 'success' %}bi-check-circle-fill{% else %}bi-exclamation-triangle-fill{% endif %} me-2"></i>
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
            
            <!-- FORMULAIRE -->
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label class="form-label">
                        <i class="bi bi-person"></i> Nom d'utilisateur
                    </label>
                    <input type="text" name="username" class="form-control" placeholder="ex: jean.dupont" required>
                </div>
                
                <div class="mb-4">
                    <label class="form-label">
                        <i class="bi bi-lock"></i> Mot de passe
                    </label>
                    <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="bi bi-box-arrow-in-right"></i>
                    Se connecter
                </button>
            </form>
            
            <!-- LIENS -->
            <div class="footer-links">
                <p class="mb-0">Pas encore de compte ?</p>
                <a href="{% url 'reservation:inscription' %}" class="text-decoration-none">
                    Créer un compte <i class="bi bi-arrow-right"></i>
                </a>
            </div>
        </div>
        
        <!-- LIEN RETOUR ACCUEIL -->
        <div class="text-center mt-4">
            <a href="{% url 'reservation:accueil' %}" class="text-decoration-none text-muted">
                <i class="bi bi-arrow-left"></i> Retour à l'accueil
            </a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
